<mat-card class="campo-card">
  <mat-card-header>
    <mat-card-title>{{ campo.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ campo.estado }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="campo.imagen" alt="{{ campo.nombre }}" />

  <mat-card-content>
    <p>{{ campo.descripcion }}</p>
    <p><strong>Precio:</strong> {{ campo.precio }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="info">Reservar</button>
    <button mat-button color="warn">MÃ¡s info</button>
  </mat-card-actions>
</mat-card>
