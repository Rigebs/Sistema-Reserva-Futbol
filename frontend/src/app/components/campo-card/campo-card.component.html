<mat-card class="campo-card" *ngIf="campo">
  <mat-card-header>
    <mat-card-title>{{ campo.sedeNombre }}</mat-card-title>
  </mat-card-header>

  <div class="image">
    <img
      mat-card-image
      [src]="campo.companiaImageUrl"
      alt="{{ campo.sedeNombre }}"
    />
  </div>

  <mat-card-actions align="end">
    <button mat-button color="info">Reservar</button>
  </mat-card-actions>
</mat-card>
