<mat-card class="campo-card" *ngIf="campo">
  <!-- AÃ±adir *ngIf para evitar errores si campo es null -->
  <mat-card-header>
    <mat-card-title>{{ campo.nombre }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ campo.descripcion }}</p>
    <p><strong>Precio:</strong> {{ campo.precio }}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="info">Reservar</button>
  </mat-card-actions>
</mat-card>
