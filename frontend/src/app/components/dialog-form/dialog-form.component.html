<h2 mat-dialog-title>Formulario Din√°mico</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <ng-container *ngFor="let field of data">
      <!-- Input de texto -->
      <div *ngIf="field.type === 'text'">
        <mat-form-field appearance="fill">
          <mat-label>{{ field.label }}</mat-label>
          <input matInput [formControlName]="field.name" type="text" />
        </mat-form-field>
      </div>

      <!-- Textarea -->
      <div *ngIf="field.type === 'textarea'">
        <mat-form-field appearance="fill">
          <mat-label>{{ field.label }}</mat-label>
          <textarea matInput [formControlName]="field.name"></textarea>
        </mat-form-field>
      </div>

      <!-- Fecha -->
      <div *ngIf="field.type === 'date'">
        <mat-form-field appearance="fill">
          <mat-label>{{ field.label }}</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [formControlName]="field.name"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Checkbox -->
      <div *ngIf="field.type === 'checkbox'">
        <mat-checkbox [formControlName]="field.name">{{
          field.label
        }}</mat-checkbox>
      </div>

      <div *ngIf="field.type === 'select'">
        <mat-form-field appearance="fill">
          <mat-label>{{ field.label }}</mat-label>
          <mat-select [formControlName]="field.name">
            <mat-option
              *ngFor="let option of field.options"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </ng-container>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button type="submit" [disabled]="form.invalid">Aceptar</button>
  </div>
</form>
