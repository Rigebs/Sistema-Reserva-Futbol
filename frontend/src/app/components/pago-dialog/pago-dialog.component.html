<div mat-dialog-content>
  <h6>
    Después de scanear presione 'Verificar Pago' para confirmar si el pago llegó
    correctamente
  </h6>
  <img [src]="qrUrl" alt="Código QR" class="qr-image" />
</div>
<div mat-dialog-actions class="">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-flat-button (click)="verificarPago()">Verificar pago</button>
</div>
