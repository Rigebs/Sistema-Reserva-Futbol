<div class="reserva-list-container">
  <h5>Campos disponibles</h5>

  <div *ngIf="campos.length === 0">
    <p>No hay campos reservados. Agrega alguno para comenzar.</p>
  </div>

  <div class="table-container example-table-container">
    <table
      mat-table
      [dataSource]="campos"
      class="mat-elevation-z8 example-table"
      matSort
      matSortActive="fecha"
      matSortDisableClear
      matSortDirection="asc"
    >
      <ng-container matColumnDef="nombreCampo" sticky>
        <th mat-header-cell *matHeaderCellDef>Campo</th>
        <td mat-cell *matCellDef="let campo">{{ campo.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="seleccionar" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-container">
            <span>Selecciona</span>
            <mat-icon>arrow_downward</mat-icon>
          </div>
        </th>
        <td mat-cell *matCellDef="let campo">
          <button
            mat-mini-fab
            class="green-button"
            (click)="abrirDialogo(campo)"
            [ngClass]="{
              'rotate-icon': campo.rotating,
              finalizada: campo.finalizada
            }"
          >
            <mat-icon>sports_soccer</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio/<br />Hora</th>
        <td mat-cell *matCellDef="let campo">
          <div class="precio">
            {{ "s/" + (campo.precio | number : "1.2-2") }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let campo">
          <mat-chip> {{ campo.descripcion }} </mat-chip>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
